<div class="container">
  <h1>ANGULAR + ASP.NET CORE CRUD</h1>
  <div class="cards-container">
    <div class="cards-form">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">card Name</label>
          <input type="text" name="cardName" [(ngModel)]="card.cardholderName">
          <div>
            <div class="form-group">
              <label for="">card Number</label>
              <input type="text" name="cardNumber" [(ngModel)]="card.cardholderName">
              <div>
              </div>
              <div class="form-group form-group-inline">
                <div>
                  <label for="">CVC</label>
                  <input type="text" name="CVC" [(ngModel)]="card.cvc">
                  <div>
                  </div>
                  <div>
                    <label for="">EXpiry Month</label>
                    <input type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth">
                    <div>
                    </div>

                    <label for="">Expiry Year</label>
                    <input type="text" name="expiryYear" [(ngModel)]="card.expiryYear">
                    <div>
                    </div>

                    <div class="form-group">
                      <button>save</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div (click)="populateForm(card)" class="cards-grid">
      <div class="card-row" *ngFor="let card of cards">
        <span>{{ card.cardholderName }}</span>
        <span>{{ card.cardNumber }}</span>
      </div>
      <div class="card-row-details"></div>
    </div>
    <div class="card-row-action"></div>
    <a (click)="deleteCard(card.id)"><i class="fa-solid fa-car-burst"></i></a>
  </div>
</div>
